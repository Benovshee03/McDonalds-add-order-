<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mc Donalds</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="https://w7.pngwing.com/pngs/405/394/png-transparent-mcdonald-039-s-hd-logo.png">
</head>
<body>
    <marquee direction="">Order with <span> "20%"</span> discount</marquee>
    <Header>
        <div class="first">Your order</div>
        <div class="second">Choose your order</div>
    </Header>
    <main>
        <div class="menus">
            <div class="name"><strong>Choose your drink</strong></div>
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/DC_202112_0521_MediumCoke_Glass_832x472:nutrition-calculator-tile" alt="drinks" width="100px">
            <div class="choose">
                <div class="cold">
                    <div>
                        <input type="radio" name="cold" id="cold">
                        <label for="cold">Cold</label>
                    </div>
                    <div>
                        <input type="radio" name="cold" id="cold">
                        <label for="cold">Normal</label>
                    </div>
                </div>
                <div class="meal">
                    <div>
                        <input type="radio" name="drink" id="cola">
                        <label for="cola">Coco cola</label>
                    </div>
                    <div>
                        <input type="radio" name="drink" id="cola">
                        <label for="fanta">Fanta</label>
                    </div>
                    <div>
                        <input type="radio" name="drink" id="sprite">
                        <label for="sprite">Sprite</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="menus">
            <div class="name"><strong>Choose your burger</strong></div>
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/DC_202201_0007-005_QuarterPounderwithCheese_832x472:nutrition-calculator-tile" alt="drinks" width="100px">
            <div class="choose">
                <div class="meal">
                    <div>
                        <input type="radio" name="burger" id="bigmac">
                        <label for="bigmac">Coco cola</label>
                    </div>
                    <div>
                        <input type="radio" name="burger" id="mcdouble">
                        <label for="fanta">McDouble</label>
                    </div>
                    <div>
                        <input type="radio" name="burger" id="cheeseburger">
                        <label for="cheeseburger">Cheeseburger</label>
                    </div>
                    <div>
                        <input type="radio" name="burger" id="hamburger">
                        <label for="hamburger">Hamburger</label>
                    </div>
                    <div>
                        <input type="radio" name="burger" id="royal">
                        <label for="royal">Royal Burger</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="menus">
            <div class="name"><strong>Choose your sauce</strong></div>
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/mcdonalds-Rich-Tomato-Dip-25ml-oct-promo:nutrition-calculator-tile" alt="drinks" width="100px">
            <div class="choose">
                <div class="meal">
                    <div>
                        <input type="radio" name="sauce" id="Ketchup">
                        <label for="Ketchup">Ketchup</label>
                    </div>
                    <div>
                        <input type="radio" name="sauce" id="Mayonnaise">
                        <label for="Mayonnaise">Mayonnaise</label>
                    </div>
                    <div>
                        <input type="radio" name="sauce" id="Sweet">
                        <label for="Sweet">Sweet â€˜N Sour Sauce</label>
                    </div>
                    <div>
                        <input type="radio" name="sauce" id="Barbecue">
                        <label for="Barbecue">Barbecue</label>
                    </div>
                    <div>
                        <input type="radio" name="sauce" id="Ranch">
                        <label for="Ranch">Ranch</label>
                    </div>
                    <div>
                        <input type="radio" name="sauce" id="Mustard">
                        <label for="Mustard">Mustard</label>
                    </div>
                    <div>
                        <input type="radio" name="sauce" id="Tartar">
                        <label for="Tartar">Tartar</label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <Footer><div>Next</div></Footer>
</body>
</html>
